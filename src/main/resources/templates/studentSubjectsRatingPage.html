<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CampusKids - Рейтинг дисциплин</title>
    <link th:href="@{/styles/subjectsRating.css}" rel="stylesheet"/>
</head>
<body>
<h1>CampusKid</h1>
<div th:switch="${marks}" class="wallpaper">
    <h2 th:case="null">ОЦЕНКИ НЕ НАЙДЕНЫ!</h2>
    <div th:case="*">
        <h2>РЕЙТИНГ МОИХ ДИСЦИПЛИН</h2>
        <table class="tbl">
            <tr>
                <td><table>
                    <thead>
                    <tr>
                        <th>НАЗВАНИЕ ПРЕДМЕТА</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sortedKey : ${sortedMarks}">
                        <td th:text="${sortedKey.key}"></td>
                        <!--                    <td th:if="${mark.subject.subject_id_subject == subject.id_subject}">-->
                        <!--                    </td>-->
                        </td>
                    </tr>
                    </tbody>
                </table></td>
                <td> <table>
                    <thead>
                    <tr>
                        <th>СРЕДНЯЯ ОТМЕТКА</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sortedKey : ${sortedMarks}">
                        <td th:text="${sortedKey.value}"></td>
                        <!--                    <td th:if="${mark.subject.subject_id_subject == subject.id_subject}">-->
                        <!--                    </td>-->
                        </td>
                    </tr>
                    </tbody>
                </table></td>
            </tr>
        </table>


    </div>
    <p><a th:href="@{/student/{id}(id=${id})}">НАЗАД</a><br><br></p>
</div>
<h3>CampusKids</h3>
</body>
</html>
