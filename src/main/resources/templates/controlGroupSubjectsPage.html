<!doctype html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CampusKids - Учебный план</title>
    <link th:href="@{/styles/subjectsControl.css}" rel="stylesheet"/>
</head>
<body>
<h1>CampusKids - администратор</h1>
<h2>РАБОТА С УЧЕБНЫМ ПЛАНОМ</h2>
<div th:switch="${subjects}">
    <p th:case="null" class="failCl">УЧЕБНЫЙ ПЛАН ДЛЯ ДАННОЙ ГРУППЫ НЕ БЫЛ СОСТАВЛЕН!</p>
    <div th:case="*">

        <table>
            <thead>
            <tr>
                <th>ГРУППА</th>
                <th>КОД ПРЕДМЕТА</th>
                <th>НАЗВАНИЕ ДИСЦИПЛИНЫ</th>
                <th>УЧЕБНЫЕ ЧАСЫ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${id_group}"></td>
                <td th:text="${subject.id_subject}"></td>
                <td th:text="${subject.subject_name}"></td>
                <td th:text="${subject.study_hours}"></td>
<!--                <td><a th:href="@{update-subject/{id}(id=${subject.id_subject})}">Изменить</a></td>-->
                <td><a th:href="@{/delete-subject/{id}(id=${subject.id_subject})}">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a th:href="@{/create-subject/{id_group}(id_group=${id_group})}" class="btn">ДОБАВИТЬ</a></p>
</div>
<p><a th:href="@{/find-group-subjects}" class="btn">НАЗАД</a><br><br></p>
<h3>CampusKids</h3>
</body>
</html>
